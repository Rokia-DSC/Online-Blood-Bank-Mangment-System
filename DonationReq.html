<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Donation Screen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='DonationReq/donationform.css'>
    <link rel="icon" type="image/x-icon" href="Images/blood-donation.png">
</head>
<body>
    <div class="Container">
        <div class="ContactBox">
            <div class="left"></div>
            <div class="right">
                <h2>Donate Blood</h2>
                <input type="text" id="fname" required placeholder="First Name" class="field" name="fname">
                <input type="text" id="lname" required placeholder="Last Name" class="field" name="lname">
                <input type="text" id="blood" required placeholder="Blood Group" class="field" name="blood">
                <input type="text" id="address" required placeholder="Current Location" class="field" name="address">
                <input type="text" id="phone" required placeholder="Phone Number" class="field" name="phone">
                <input type="text" id="disease" required placeholder="Diseases" class="field" name="disease">
                <input type="text" id="weight" required placeholder="Weight in Kg" class="field" name="weight">
                <br>
                <div class="radio-wrapper">
                    <p>GENDER</p>
                    <div class="radio-container">
                        <input checked="checked" type="radio" name="gender" value="1" id="male" />
                        <label for="male">MALE</label>
                        <input type="radio" name="gender" value="0" id="female" />
                        <label for="female">FEMALE</label>
                    </div>
                </div>
                <br>
                <button class="btn" onclick="alert('Complete Successfully')">Donate</button>
            </div>
        </div>
    </div>
    <!--end donation form-->
</body>

</html>
