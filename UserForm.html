<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/bootstrap.min.css.map"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="UserForm/Style.css"
    />
    <link rel="icon" type="image/x-icon" href="Images/blood-donation.png" />
  </head>
  <body>
    <div class="Container">
      <div align="center" class="container mt-5">
        <div class="card" style="width: 70%">
          <form>
            <!-- Card header -->
            <div class="card-header" style="background-color: brown">
              <h4 class="fw-bold" style="text-align: center; color: white">
                Donor's Info
              </h4>
            </div>
            <!-- Card body -->
            <div class="card-body">
              <div class="mb-3">
                <!-- <label for="exampleInput2" class="form-label">First Name</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput2"
                  placeholder="First Name"
                />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput3" class="form-label">Last Name</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput3"
                  placeholder="Last Name"
                />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput12" class="form-label">National Id:</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput12"
                  placeholder="National Id"
                />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput2" class="form-label">Email address</label> -->
                <input
                  type="email"
                  class="form-control"
                  id="exampleInput2"
                  placeholder="Email address"
                />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput3" class="form-label">Phone number</label> -->
                <input
                  type="tel"
                  class="form-control"
                  id="exampleInput3"
                  placeholder="Phone number"
                />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput4" class="form-label">Date of birth:</label> -->
                <input
                  type="date"
                  class="form-control"
                  id="exampleInput4"
                  placeholder="Date of birth"
                />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput9" class="form-label">Weight in Kg</label> -->
                <input
                  type="number"
                  class="form-control"
                  id="exampleInput9"
                  placeholder="Weight in Kg"
                />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput6" class="form-label">Address</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput6"
                  placeholder="Address"
                />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput7" class="form-label" >State</label> -->
                <select
                  id="exampleInput7"
                  name="country-state"
                  class="form-select form-select-lg mb-3"
                  aria-label=".form-select-lg example"
                >
                  <option value="ALX">Alexandria</option>
                  <option value="ASN">Aswan</option>
                  <option value="AST">Asyut</option>
                  <option value="BH">Beheira</option>
                  <option value="BNS">Beni</option>
                  <option value="C">Cairo</option>
                  <option value="DK">Dakahlia</option>
                  <option value="DT">Damietta</option>
                  <option value="FYM">Faiyum</option>
                  <option value="GH">Gharbia</option>
                  <option value="GZ">Giza</option>
                  <option value="IS">Ismailia</option>
                  <option value="KFS">Kafr el-Sheikh</option>
                  <option value="LX">Luxor</option>
                  <option value="MT">Matrouh</option>
                  <option value="MN">Minya</option>
                  <option value="MNF">Monufia</option>
                  <option value="WAD">New Valley</option>
                  <option value="SIN">North Sinai</option>
                  <option value="PTS">Port Said</option>
                  <option value="KB">Qalyubia</option>
                  <option value="KN">Qena</option>
                  <option value="BA">Red Sea</option>
                  <option value="SHG">Sohag</option>
                  <option value="JS">South Sinai</option>
                  <option value="SUZ">Suez</option>
                </select>
                <!-- <input type="text" class="form-control" id="exampleInput7" /> -->
              </div>
              <div class="radio-wrapper">
                <p>GENDER</p>
                <div class="radio-container">
                  <input
                    checked="checked"
                    type="radio"
                    name="gender"
                    value="1"
                    id="male"
                  />
                  <label for="male">MALE</label>
                  <input type="radio" name="gender" value="0" id="female" />
                  <label for="female">FEMALE</label>
                </div>
              </div>
            </div>
            <!-- Card footer -->
            <div class="card-footer">
              <button class="btn">
                <a
                  style="text-decoration: none; color: white"
                  href="DonationReq.html"
                  >Submit</a
                >
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
