  <script>
    function getvalue() {
      var type = document.getElementById('bloodgroup').value;
      var conc = type + "val";
      if (type == document.getElementById('bloodgroup').value) {
        var x = Number(document.getElementById('unit').value);
        var y = Number(document.getElementById(conc).value);
        var z = x + y;
        document.getElementById(conc).value = z;
      }
      else {
        alert("Please choose BloodGroup");
      }
    }
  </script>
