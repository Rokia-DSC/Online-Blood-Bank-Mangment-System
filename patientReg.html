<body>
  <div class="Container">
    <div align="center" class="container mt-5">
      <div class="card" style="width: 70%; ">
        <form>

            <h4 class="fw-bold" style="text-align: center; color: white;">patient's Info</h4>
          </div>
          <!-- Card body -->
          <div class="card-body">
            <form onsubmit="myfunc(event)">
              <div>
                <div class="mb-3">
                  <!-- <label for="exampleInput2" class="form-label">First Name</label> -->
                  <input type="text" class="form-control" id="fmane" name="fmane" placeholder="First Name" />
                </div>
              </div>
              <div>
                <div class="mb-3">
                  <!-- <label for="exampleInput3" class="form-label">Last Name</label> -->
                  <input type="text" class="form-control" id="lname" name="lmane" placeholder="Last Name" />
                </div>
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput12" class="form-label">National Id:</label> -->
                <input type="text" class="form-control" id="nid" name="nid" placeholder="National Id" />
              </div>
              <div>
                <div class="mb-3">
                  <!-- <label for="exampleInput2" class="form-label">Email address</label> -->
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email address" />
                </div>
              </div>
              <div>
                <div class="mb-3">
                  <!-- <label for="exampleInput3" class="form-label">Phone number</label> -->
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" />
                </div>
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInput4" class="form-label">Date of birth:</label> -->
                <input type="date" class="form-control" id="bdate" name="bdate" placeholder="Date of birth" />
              </div>
              <div>
                <div class="mb-3">
                  <!-- <label for="exampleInput9" class="form-label">Weight in Kg</label> -->
                  <input type="number" class="form-control" id="weight" name="weight" placeholder="Weight in Kg" />
                </div>
              </div>
              <div>
                <div class="mb-3">
                  <!-- <label for="exampleInput6" class="form-label">Address</label> -->
                  <input type="text" class="form-control" id="address" name="address" placeholder="Address" />
                </div>
              </div>
              <div class="radio-wrapper">
                <p>GENDER</p>
                <div class="radio-container">
                  <input checked="checked" type="radio" name="gender" value="male" id="male" />
                  <label for="male">MALE</label>
                  <input type="radio" name="gender" value="female" id="female" />
                  <label for="female">FEMALE</label>
                </div>
              </div>
            </form>
          </div>
          <!-- Card footer -->
          <div class="card-footer">
            <input class="btn" id="Abtn" type="button" value="Submit" id="button" onclick="alert('Submit Successfully')">
          </div>
        </form>
      </div>

</body>
